    <script>
        (function hidePlaceholdersIfImageLoaded() {
            // –≠—Ç–æ—Ç —Å–∫—Ä–∏–ø—Ç —Å–∫—Ä—ã–≤–∞–µ—Ç —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –∑–∞–≥–ª—É—à–∫–∏, –µ—Å–ª–∏ —É img –µ—Å—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π src (–Ω–µ –ø—É—Å—Ç–æ–π –∏ –Ω–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å data:image/svg)
            // –ú–æ–∂–Ω–æ –≤—Ä—É—á–Ω—É—é —É–±—Ä–∞—Ç—å –∑–∞–≥–ª—É—à–∫–∏, –Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è –Ω–µ –ø–æ–º–µ—à–∞–µ—Ç.
            const placeholders = document.querySelectorAll('.photo-placeholder');
            placeholders.forEach(holder => {
                const img = holder.querySelector('img');
                const placeholderDiv = holder.querySelector('.placeholder-text');
                if (img && placeholderDiv) {
                    // –ï—Å–ª–∏ src –Ω–µ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –∑–∞–≥–ª—É—à–∫—É (–ø—Ä–æ–≤–µ—Ä–∏–º, —á—Ç–æ –Ω–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å data:image/svg)

                    if (img.src && !img.src.includes('data:image/svg')) {
                        placeholderDiv.style.display = 'none';
                    } else {
                        // –ï—Å–ª–∏ –≤–¥—Ä—É–≥ —Ö–æ—á–µ—à—å –æ—Å—Ç–∞–≤–∏—Ç—å –∑–∞–≥–ª—É—à–∫—É –≤–∏–¥–∏–º–æ–π, –Ω–æ –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç–∏–Ω–∫–∏ ‚Äî –æ–Ω–∞ –Ω–µ –º–µ—à–∞–µ—Ç, –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç

                    }
